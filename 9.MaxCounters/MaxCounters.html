  <body>
    <script>
      const A = [3, 4, 4, 6, 1, 4, 4]
      const N = 5
      function solution(N, A) {
        let B = new Array(N).fill(0)
        let max = 0
        const aL = A.length

        for (let i = 0; i < aL; i++) {
          let item = A[i]
          let counter = item - 1
          if (item <= N) {
            B[counter]++
            if (B[counter] > max) {
              max = B[counter]
            }
          } else {
            B.fill(max)
          }
        }
        return B

        // } else {

        // }

        // console.log(B)
      }

      console.log(solution(N, A))
    </script>
