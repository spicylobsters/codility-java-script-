<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(A) {
        let sumA = A.reduce((a, b) => a + b, 0)
        let sumB = 0
        let B = new Set()
        for (let i = 0; i < A.length; i++) {
          sumB = sumB + i
          B.add(A[i])
        }

        if (B.size === A.length && B.has(1) && sumA === sumB) {
          return 1
        }
        return 0
      }
    </script>
  </body>
</html>
