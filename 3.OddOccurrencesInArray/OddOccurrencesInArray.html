<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    //cause only one number unpair, sort array first then compare index 2*i with
    2*i+1
    <script>
      let A = [9];
      function solution(A) {
        A = A.sort();

        let val = A[A.length - 1];
        for (let i = 0; i < (A.length - 1) / 2; i++) {
          if (A[i * 2] !== A[i * 2 + 1]) {
            val = A[i * 2];
            break;
          }
        }
        return val;
      }

      console.log(solution(A));
    </script>
  </body>
</html>
