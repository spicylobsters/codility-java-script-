<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const A = [1, 3, 6, 4, 1, 2]
      function solution(A) {
        let value = 1
        const B = new Set(A)
        while (true) {
          if (B.has(value)) {
            value++
          } else {
            break
          }
        }
        return value
      }

      console.log(solution(A))
    </script>
  </body>
</html>
